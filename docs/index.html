<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Portfólio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>
  <body>
    <header>
      <nav id="nav">
        <div class="container">
          <a class="navbar-brand nome" href="#"
            >Gabriel <span class="sobrenome">Reis</span></a
          >
        </div>
      </nav>
    </header>

    <main id="body">
      <section class="pt-5 pb-5">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h2 class="titulo text-center mb-4">Meus Projetos</h2>
              <div
                id="projetos-carousel"
                class="carousel slide"
                data-ride="carousel"
              >
                <div class="carousel-inner"></div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Anterior</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Próximo</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="skills">
        <h2 class="titulo text-center mb-4">Minhas Habilidades</h2>
        <ul class="capacidades">
          <li class="grid_items">
            <i class="fab fa-react fa-2x" id="cap"></i>
            <p>React</p>
          </li>
          <li class="grid_items">
            <i class="fab fa-html5 fa-2x" id="cap"></i>
            <p>HTML5</p>
          </li>
          <li class="grid_items">
            <i class="fab fa-css3-alt fa-2x" id="cap"></i>
            <p>CSS3</p>
          </li>
          <li class="grid_items">
            <i class="fab fa-js-square fa-2x" id="cap"></i>
            <p>JavaScript</p>
          </li>
          <li class="grid_items">
            <i class="fab fa-python fa-2x" id="cap"></i>
            <p>Python</p>
          </li>
        </ul>
      </section>
    </main>
    <script src="script/app.js"></script>
    <script src="script/carousel.js"></script>
    <script src="script/data.js"></script>
  </body>
</html>
